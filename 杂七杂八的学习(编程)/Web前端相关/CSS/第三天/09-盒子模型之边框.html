<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细，一般情况下都用px做单位 */
            border-width: 5px;
            /* 边框样式,实线 dashed虚线 dotted 点线 */
            border-style: solid;
            /* 颜色 */
            border-color: rgb(127, 255, 212);
            border-top: 5px red solid;
            border-bottom: 10px pink dashed;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
