<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /* 下面的方法才能让行内元素或者行内块元素在父元素内对齐 */
            text-align: center;
        }
        /* 以下代码不会让span居中对齐 */
        
        span {
            display: inline-block;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <div class="header">
        <span>里面的文字</span>
    </div>
</body>

</html>
